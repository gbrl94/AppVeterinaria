<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título de tu Aplicación</title>
    {% load static %}
    <!-- Enlaces a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a los estilos del calendario -->
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f77d509de8.js" crossorigin="anonymous"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Estilos adicionales según tus necesidades */
        /* Por ejemplo, estilos para la barra superior */
        .navbar {
            margin-bottom: 20px; /* Ajuste según tu diseño */
        }
    </style>
</head>
<body>
    <!-- Barra Superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="container">
            <div class="d-flex align-items-center">
                <img src="{% static 'imagenes/mainIcon.png' %}" alt="Main Icon" style="width: 2.5rem;">
                <a class="navbar-brand fs-3 ms-2" href="{% url 'interfaz' %}">Inicio</a>
            </div>
        </div>
        
    </nav>
    <!-- Contenido específico de cada página -->
    <div class="container">
        {% block content %}
        <div class="container">
            <div class="card mt-4">
                <div class="card-header bg-dark text-white">
                    <h1 class="card-title">Modificar Cuenta</h1>
                </div>
                <div class="card-body">
                    {% if mensaje %}
                    <p class="mensaje">{{ mensaje }}</p>
                    {% endif %}
        
                    <form method="post" class="row g-3">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="nombre" class="col-3 form-label">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" class="col-2 form-control" value="{{ cliente.nombre }}">
                        </div>
        
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido:</label>
                            <input type="text" id="apellido" name="apellido" class="form-control" value="{{ cliente.apellido }}">
                        </div>
        
                        <div class="mb-3">
                            <label for="rut" class="form-label">RUT:</label>
                            <input type="text" id="rut" name="rut" class="form-control" value="{{ cliente.rut }}">
                        </div>
        
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono:</label>
                            <input type="text" id="telefono" name="telefono" class="form-control" value="{{ cliente.telefono }}">
                        </div>
        
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo electrónico:</label>
                            <input type="email" id="correo" name="correo" class="form-control" value="{{ cliente.correo }}">
                        </div>
        
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección:</label>
                            <input type="text" id="direccion" name="direccion" class="form-control" value="{{ cliente.direccion }}">
                        </div>
        
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-success">Modificar</button>
                            </div>
                            <div class="col-4">
                                <a href="{% url 'eliminar_cuenta' cliente.id %}" class="btn btn-danger">Eliminar cuenta</a>
                            </div>
        
                            <div class="mt-3">
                                <a href="{% url 'interfaz' %}" class="btn btn-primary">Volver</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        {% endblock %}
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
