<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Mascota</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f77d509de8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .navbar {
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>
    <!-- Barra Superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="container">
            <div class="d-flex align-items-center">
                <img src="{% static 'imagenes/mainIcon.png' %}" alt="Main Icon" style="width: 2.5rem;">
                <a class="navbar-brand fs-3 ms-2" href="{% url 'interfaz' %}">Inicio</a>
            </div>
        </div>
        
    </nav>
    <!-- Contenido específico de la página -->
    <div class="container">
        <div class="card mt-4">
            <div class="card-header bg-dark text-white">
                <h1 class="card-title">Ingresar Datos de la Mascota</h1>
            </div>
            <div class="card-body">
                <!-- Mensaje de confirmación -->
                {% if mascota_guardada %}
                <div id="mensajeConfirmacion" class="alert alert-success">
                    La mascota ha sido guardada correctamente.
                </div>
                {% endif %}
                        <!-- Formulario de ingreso de mascota -->
    <form method="POST" action="{% url 'guardar_mascota' %}">
        {% csrf_token %}
        <!-- Campos del formulario de edición de mascota -->
        <div class="mb-3">
            <label for="nombreMascota" class="form-label">Nombre</label>
            <input type="text" class="form-control form-control-sm" id="nombreMascota" name="nombre_mascota" required>
        </div>
        <div class="mb-3">
            <label for="especieMascota" class="form-label">Especie</label>
            <input type="text" class="form-control form-control-sm" id="especieMascota" name="especie_mascota" required>
        </div>
        <div class="mb-3">
            <label for="razaMascota" class="form-label">Raza</label>
            <input type="text" class="form-control form-control-sm" id="razaMascota" name="raza_mascota" required>
        </div>
        <div class="mb-3">
            <label for="sexoMascota" class="form-label">Sexo</label>
            <select class="form-select form-select-sm" id="sexoMascota" name="sexo_mascota" required>
                <option value="macho">Macho</option>
                <option value="hembra">Hembra</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="edadMascota" class="form-label">Edad</label>
            <input type="number" class="form-control form-control-sm" id="edadMascota" name="edad_mascota" required>
        </div>
        <div class="mb-3">
            <label for="pesoMascota" class="form-label">Peso (Kg)</label>
            <input type="number" class="form-control form-control-sm" id="pesoMascota" name="peso_mascota" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'interfaz' %}" class="btn btn-danger">Volver</a>
   
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
