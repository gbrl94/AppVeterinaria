<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f77d509de8.js" crossorigin="anonymous"> 
    </script>
    <title>Document</title>
</head>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
   
<body class ="bg-success d-flex justify-content-center align-items-center vh-100"> 

    <div 
    class="bg-light p-5 rounded-3 text=secondary" 
    style="width: 25rem"
    >
    <form action="/login/" method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-center">
            <img src="{% static 'imagenes/mainIcon.png' %}" alt="Main Icon" style="width: 10rem;">
        </div>
        <div class= "text-center fs-1 fw-bold">login</div>
        
        {% if error %}
            <div class="alert alert-danger mt-3" role="alert">
            {{ error }}
            </div>
        {% endif %}

        <div class="input-group mt-4">
            <div class= "input-group-text bg-dark" >
                <i class="fa-regular fa-user text-light"></i>
            </div>
            <input class="form-control" type="text" placeholder="Correo" name="correo" id="correo"/>
        </div>
        <div class="input-group mt-2">
            <div class= "input-group-text bg-dark">
                <i class="fa-solid fa-key text-light"></i>
            </div>
            <input class="form-control" type="password"placeholder="password", name="password" id="password"/>
        </div> 
    <div class="d-flex justify-content-around">
        <div class="d-flex align-items-center gap-1">  
            <input class="form-check-input" type="checkbox"/>  
            <div class="pt-1" style="font-size: 0.9rem"> Recuerdame </div>  
        </div> 
    <div class="pt-1">
        <a href="#" class="text-decoration-none" style="font-size: 0.9rem"> Olvidaste tu Contrasena?</a>
    </div>
</div>
  
    <button type="submit" class="btn btn-dark w-100 mt-2">Log in</button>      
    <div class="d-flex gap-1 justify-content-center mt-1">
        <div style="font-size: 0.9rem"> No tienes una cuenta?</div>
        <a href="/crear_usuario/" class="text-decoration-none" style="font-size: 0.9rem">Registrate</a>
    </div>
    <div>
        <div class="border-bottom text-center mt-3">
            <span></span>
        </div>
    </div>
    <div class="btn d-flex gap-2 justify-content-center border mt-3 bg-info">
        <i class="fa-brands fa-google mt-1"></i>
    <div>Continua con Google</div>
 </div>
</form>

</body>
</html>
