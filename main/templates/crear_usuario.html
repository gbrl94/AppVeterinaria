<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f77d509de8.js" crossorigin="anonymous"> 
    </script>
    <title>Document</title>
</head>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<body>
    <body class ="bg-success d-flex justify-content-center align-items-center vh-100"> 
    <div class="bg-light p-5 rounded-3 text=secondary" style="width: 25rem"
    >
    <div class="container">
        <div class="">
          <div class="col">  
          </div>
          <div class="col">   
            <form action="/comprobacion/" method="post">        
                <div class="d-flex justify-content-center">
                  <img src="{% static 'imagenes/mainIcon.png' %}" alt="Main Icon" style="width: 4rem;">
                   
                 </div>
                 <div class= "text-center fs-1 fw-bold ">Ingrese sus datos</div>

                {% csrf_token %}

                <div class="mt-1">
                    <div class="">
                        <label for="nombre"></label>
                        <input type="text" class="form-control" placeholder="Nombre" name="nombre" id="nombre">
                    </div>
                    <div class="mt-2"></label>
                        <input type="text" class="form-control" placeholder="Apellido" name="apellido" id="apellido">
                    </div>
                </div>
                <div class="mt-3">
                    <div class="col">
                        <label for="rut">rut</label>
                        <input type="text" class="form-control" placeholder="12.345.678-5" name="rut" id="rut">
                    </div>
                    <div class="">
                        
                        <input type="number" class="form-control" placeholder="Telefono" name="telefono" id="telefono">
                    </div>
                </div>
                <div class="col-12 mt-1">
                    <label for="direccion" class="form-label">Direccion</label>
                    <input type="text" class="form-control" id="direccion" placeholder="Calle, Numero, Comuna" name="direccion">
                  </div>
                  <div class="mt-2">
                    <div class="col">
                        
                        <input type="email" class="form-control" id="email" name="correo" placeholder="Email">
                    </div>
                    <div class="mt-2">
                    
                        <input type="password" class="form-control" id="clave" name="password" placeholder="Password">
                    </div>

                  </div>
                  <div class="input-group gap-2 justify-content-center mt-3" >
                    <a  href="/" type="button" class="btn btn-dark">Volver</a>
                    <button type="submit" class="btn btn-info">Continuar</button>   
                  </div>
            </form>
          </div>
          <div class="col"></div>
        </div>
      </div>
</body>
</html>
