{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Expedientes Médicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f77d509de8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .navbar {
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #28a745; /* Color de la barra de título */
            color: white;
        }
    </style>
</head>
<body>
    <!-- Barra Superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="d-flex align-items-center">
                <img src="{% static 'imagenes/mainIcon.png' %}" alt="Main Icon" style="width: 2.5rem;">
                <a class="navbar-brand fs-3 ms-2" href="{% url 'veterinario_interfaz' %}">Inicio</a>
            </div>
        </div>
        
    </nav>
    <!-- Contenido principal -->
    <div class="container">
        <div class="card mt-4">
            <div class="card-header bg-dark text-white">
                <h1 class="card-title">Subir Expedientes Médicos</h1>
            </div>
            <div class="card-body">
                <!-- Formulario para subir documentos -->
                <form action="{% url 'subir_expediente' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="mascota" class="form-label">Seleccionar Mascota</label>
                        <select id="mascota" name="mascota" class="form-select" required>
                            {% for mascota in mascotas %}
                                <option value="{{ mascota.id }}">
                                    {{ mascota.cliente.nombre }} {{ mascota.cliente.apellido }} - {{ mascota.nombre }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="documento" class="form-label">Seleccionar Documento</label>
                        <input type="file" id="documento" name="documento" class="form-control" accept=".pdf,.doc,.docx,.jpg,.png" required>
                    </div>
                    <button type="submit" class="btn btn-primary mb-3">Subir Documento</button>
                </form>
                
         
                <a href="{% url 'veterinario_interfaz' %}" class="btn btn-primary">Volver</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
